<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Prompt Auto Refactor Web UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Prompt Auto Refactor Web UI</h1>
    <div class="row">
        <!-- 入力パネル -->
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header fw-bold">プロンプト入力</div>
                <div class="card-body">
                    <textarea class="form-control mb-2" rows="4" placeholder="例）この関数をリファクタしてください"></textarea>
                    <button class="btn btn-primary">実行</button>
                </div>
            </div>
        </div>
        <!-- 出力パネル -->
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header fw-bold">最終出力</div>
                <div class="card-body">
                    <pre class="mb-0">{{ output }}</pre>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- サブ情報パネル -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header">生成ペルソナ</div>
                <div class="card-body"><small>{{ persona }}</small></div>
            </div>
            <div class="card mt-3">
                <div class="card-header">自動入力</div>
                <div class="card-body"><small>{{ auto_input }}</small></div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header">分析・評価</div>
                <div class="card-body"><small>{{ analysis }}</small></div>
            </div>
            <div class="card mt-3">
                <div class="card-header">修正方針</div>
                <div class="card-body"><small>{{ policy }}</small></div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header">進捗</div>
                <div class="card-body"><small>{{ progress }}</small></div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- 履歴・最終プロンプト -->
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">リファクタリングプロンプト履歴</div>
                <div class="card-body">
                    <ul>
                        {% for item in history %}
                        <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">最終調整済みプロンプト</div>
                <div class="card-body"><small>{{ final_prompt }}</small></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
